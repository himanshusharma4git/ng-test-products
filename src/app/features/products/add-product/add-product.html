<div class="page-head">
  <h1 class="heading">Add New Product</h1>
</div>
<div class="form-container">
  <form class="form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" type="text" />
    </div>
    <div class="form-group">
    <label for="price">Price:</label>
    <input id="price" formControlName="price" type="number" />
    </div>
    <div class="form-group">
    <label for="price">Category:</label>
    <input id="price" formControlName="category" type="text" />
    </div>
    <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
    <label for="image">Image URL:</label>
    <input id="image" formControlName="image" type="text" />
    </div>
    <button type="submit" [disabled]="productForm.invalid">Add Product</button>
  </form>
</div>
